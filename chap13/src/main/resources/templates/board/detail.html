<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Detail</title>
</head>
<body>
<h1>Board Detail</h1>
<p><strong>ID:</strong> <span th:text="${board.boardId}"></span></p>
<p><strong>Title:</strong> <span th:text="${board.title}"></span></p>
<p><strong>Content:</strong> <span th:text="${board.content}"></span></p>
<p><strong>Writer:</strong> <span th:text="${board.writer.name}"></span></p>
<a href="/boards/list">Back to List</a>
</body>
</html>
